<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading"> Payment Form</h1>
        <hr>
        <p>Required Fields are followed by * </p>
        <h2>User Information</h2>
        <p> Name: * <input type="text" name="name" placeholder="Laxmi Singh" required></p>
        <fieldset>
            <legend>Gender *</legend> 
            <p>
               Male <input type="radio" name="gender" id="male" required>
               Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: <textarea placeholder="Enter Your Address" name="address" id="address" cols="100" rows="6"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required placeholder="singh@gmail.com"></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Master Card</option>
        </select>
        </p>
        <p>
        Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111.2222.3333.4444">
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required placeholder="dd/mm/yyyy">
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
    <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
